<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body>
    <main class="main__container container">
      <header class="header__container">
        <div class="header__mini-container">
          <h1 class="header-container__title">open music</h1>
          <div class="theme__container">
            <img src="./src/assets/img/moon.svg" alt="toggle dark mode" class="theme-image">
          </div>
        </div>
      </header>
      <section class="filter-gender__container">
        <h1 class="filter-section__title">Gênero Musical</h1>
        <div class="filter-section__gender-buttons-container">
          
        </div>
      </section>
      <section class="filter-price__container">
        <div class="filter-price__mini-container">
          <h1 class="filter-price__title">Definir preço</h1>
          <p class="filter-price__price">Até R$ 240</p>
        </div>
        <div class="slider__container">
          <input type="range" name="price" id="price" class="filter-price__input">
        </div>
      </section>
      <section class="albuns__container">
        <h1 class="albuns-section__title">Albums Encontrados</h1>
        <ul class="albuns__list">
        </ul>
        <div class="not-found__container">
          Nenhum album encontrado
        </div>
      </section>
    </main>
    <script src="./src/scripts/theme.js"></script>
    <script src="./src/scripts/productsData.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
